<!DOCTYPE html>
<html>
<head>
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(function () {
    $('#container').highcharts({
	
	    chart: {
	        type: 'gauge',
	        plotBackgroundColor: null,
	        plotBackgroundImage: null,
	        plotBorderWidth: 0,
	        plotShadow: false
	    },
	    
	    title: {
	        text: ''
	    },
	    
	    pane: {
	        startAngle: -150,
	        endAngle: 150,
	        background: [{
	            backgroundColor: {
	                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
	                stops: [
	                    [0, '#FFF'],
	                    [1, '#333']
	                ]
	            },
	            borderWidth: 0,
	            outerRadius: '109%'
	        }, {
	            backgroundColor: {
	                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
	                stops: [
	                    [0, '#333'],
	                    [1, '#FFF']
	                ]
	            },
	            borderWidth: 1,
	            outerRadius: '107%'
	        }, {
	            // default background
	        }, {
	            backgroundColor: '#DDD',
	            borderWidth: 0,
	            outerRadius: '105%',
	            innerRadius: '103%'
	        }]
	    },
	       
	    // the value axis
	    yAxis: {
	        min: 0,
	        max: 200,
	        
	        minorTickInterval: 'auto',
	        minorTickWidth: 1,
	        minorTickLength: 10,
	        minorTickPosition: 'inside',
	        minorTickColor: '#666',
	
	        tickPixelInterval: 30,
	        tickWidth: 2,
	        tickPosition: 'inside',
	        tickLength: 10,
	        tickColor: '#666',
	        labels: {
	            step: 2,
	            rotation: 'auto'
	        },
	        title: {
	            text: 'km/h'
	        },
	        plotBands: [{
	            from: 0,
	            to: 120,
	            color: '#55BF3B' // green
	        }, {
	            from: 120,
	            to: 160,
	            color: '#DDDF0D' // yellow
	        }, {
	            from: 160,
	            to: 200,
	            color: '#DF5353' // red
	        }]        
	    },
	
	    series: [{
	        name: 'Speed',
	        data: [80],
	        tooltip: {
	            valueSuffix: ' km/h'
	        }
	    }]
	
	});
    
        $('#btn').click(function(){
      
    	    var point = $('#container').highcharts().series[0].points[0]; 
    	    var arr = new Array();
    	    arr[0] = 90;
    	    arr[1] = 10;
    	    arr[2] = 70;
    	    arr[3] = 100;
    	    arr[4] = 200;
    	    arr[5] = 10;    
    	    cnt = 0;
 			    setInterval(function() {
 			    	if(cnt == 5)
                    	return;
                    //var index = Math.floor(Math.random() * 5);
                    console.log(cnt + " " + arr[cnt] );
                    point.update(arr[cnt]);
                    cnt = cnt + 1;
                    
                }, 3000);
        });  
        function changeMe(point,val){
        	point.update(val);
        }                         
	});
	</script>
</head>
<body>
	<div id="container" style="min-width: 310px; max-width: 400px; height: 300px; margin: 0 auto"></div>
	<input type="button" value="Set value to 160" id="btn">

	<script src="highcharts.js"></script>
	<script src="highcharts-more.js"></script>
</body>
</html>
